<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Pricing Component]</title>

    <link rel="stylesheet" href="/src/style.css" />
    <script defer src="/src/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="/src/images/bg-top.svg" alt="" class="top" />
    <img src="/src/images/bg-bottom.svg" alt="" class="bottom" />
    <header>
      <h1>Our Pricing</h1>
      <div class="btn-container">
        <p>Annually</p>
        <div class="onoffswitch">
          <input
            type="checkbox"
            name="onoffswitch"
            class="onoffswitch-checkbox"
            id="myonoffswitch"
            tabindex="0"
            checked
          />
          <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </div>
        <p>Monthly</p>
      </div>
    </header>
    <main class="card-container">
      <div class="card1 card-design">
        <p>Basic</p>
        <h1>&dollar; <span class="basic">19.99</span></h1>
        <hr />
        <p>500 GB Storage</p>
        <hr />
        <p>2 Users Allowed</p>
        <hr />
        <p>Send up to 3 GB</p>
        <hr />
        <button class="btn-learnmore">Learn More</button>
        <!-- &dollar;199.99 -->
      </div>
      <div class="card2 main card-design">
        <p>Professional</p>
        <h1>&dollar; <span class="professional">24.99</span></h1>
        <hr />
        <p>1 TB Storage</p>
        <hr />
        <p>5 Users Allowed</p>
        <hr />
        <p>Send up to 10 GB</p>
        <hr />
        <button class="btn-learnmore">Learn More</button>
        <!-- &dollar;249.99 -->
      </div>
      <div class="card3 card-design">
        <p>Master</p>
        <h1>&dollar; <span class="master">39.99</span></h1>
        <hr />
        <p>2 TB Storage</p>
        <hr />
        <p>10 Users Allowed</p>
        <hr />
        <p>Send up to 20 GB</p>
        <hr />
        <button class="btn-learnmore">Learn More</button>
        <!-- &dollar;399.99 -->
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Matt Ratchapon</a>.
    </div>
  </body>
</html>
